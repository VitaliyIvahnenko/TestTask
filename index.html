<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="main-menu">
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="cta-button">Sign Up</button>
    </div>
</header>

<section id="banner">

    <div class="container">
        <div class="banner-content">
            <div class="banner-text">
                <h1>Welcome to our Football Store</h1>
                <p>Check out our latest collection of football gear.</p>
                <button class="banner-button">Shop Now</button>
            </div>
            <div class="banner-image">
                <img src="banner-image.png" alt="Banner Image">
            </div>
        </div>
    </div>
</section>


<section id="slider">
    <div class="container">
        <div class="slider-content">
            <h2>New Arrivals</h2>
            <p>Discover the latest football products.</p>
            <div class="slider-images">
                <div class="slide">
                    <img src="slider-image-1.png" alt="Football Slider Image 1">
                </div>
                <div class="slide">
                    <img src="slider-image-2.png" alt="Football Slider Image 2">
                </div>
                <div class="slide">
                    <img src="slider-image-3.png" alt="Football Slider Image 3">
                </div>
                <div class="slide">
                    <img src="slider-image-3.png" alt="Football Slider Image 4">
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
